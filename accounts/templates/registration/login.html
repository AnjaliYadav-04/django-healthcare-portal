{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card text-center animate__animated animate__fadeInDown">
        <div class="card-body p-5">
          <h2 class="mb-4">üîê Login</h2>
          
          {% if form.errors %}
            <div class="alert alert-danger animate__animated animate__shakeX">
              Invalid username or password. Please try again.
            </div>
          {% endif %}
          
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="username" required>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-custom w-100 mb-3">Login</button>
            <input type="hidden" name="next" value="{{ next }}" />
          </form>
          
          <p class="mt-4">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
