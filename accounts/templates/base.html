<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Django Task{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      /* âœ… scrolling allow, center remove */
      display: block;  
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    .btn-custom {
      background: #6c63ff;
      color: white;
      border-radius: 30px;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #574b90;
      transform: scale(1.05);
    }
    input.form-control, select.form-select {
      border-radius: 12px;
      border: 1px solid #ddd;
      transition: 0.3s;
    }
    input.form-control:focus, select.form-select:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 12px rgba(108, 99, 255, 0.4);
      transform: scale(1.02);
    }
    /* floating icons */
    .background-icons {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .icon {
      position: absolute;
      opacity: 0.15;
      animation: float 15s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- floating icons -->
  <div class="background-icons">
    <svg class="icon" style="left: 10%;" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#2d6cdf"><path d="M19 3h-2v6c0 2.21-1.79 4-4 4s-4-1.79-4-4V3H7v6c0 3.53 2.61 6.43 6 6.92V20h-2v2h6v-2h-2v-4.08c3.39-.49 6-3.39 6-6.92V3z"/></svg>
    <svg class="icon" style="left: 30%; animation-delay: 2s;" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#e63946"><path d="M19.778 4.222a6.5 6.5 0 0 0-9.192 0L4.222 10.586a6.5 6.5 0 0 0 9.192 9.192l6.364-6.364a6.5 6.5 0 0 0 0-9.192z"/></svg>
    <svg class="icon" style="left: 50%; animation-delay: 4s;" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#06d6a0"><path d="M22.707 5.293l-4-4-1.414 1.414 1.293 1.293-6.293 6.293-1.293-1.293-1.414 1.414 1.293 1.293-9.293 9.293 1.414 1.414 9.293-9.293 1.293 1.293 1.414-1.414-1.293-1.293 6.293-6.293 1.293 1.293z"/></svg>
  </div>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
